<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="playerscores">
            <p class="p1">Player 1: X</p>
            <p class="p2">Player 2: O</p>
        </div>
        <div class="toe">
                <div class="tac1">
                <div class="tic" id="zero">
                    <!-- <svg height="180" width="180">
                        <text x=50% y=50% fill="red">X</text>
                      </svg> -->
                </div>
                <div class="tic" id="one"></div>
                <div class="tic" id="two"></div>
                </div>
                <div class="tac2">
                <div class="tic" id="three"></div>
                <div class="tic" id="four"></div>
                <div class="tic" id="five"></div>
                </div>
                <div class="tac3">
                <div class="tic" id="six"></div>
                <div class="tic" id="seven"></div>
                <div class="tic" id="eight"></div>
                </div>
        </div> 
        <div class="bottom-buttons">
            <button class="clear">Clear</button>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="winner-modal hidden">
        <div class="corner">
        <button class="x">X</button>
        </div>
        <div class="winner">
        <p class="round-winner">Round winner: player1</p>
        </div>
    </div>
</body>
</html>
