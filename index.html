<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="playerscores">
            <p class="p1">Player 1:</p>
            <p class="p2">Player 2:</p>
        </div>
        <div class="toe">
            <div class="tac">
                <div class="tic" id="0"></div>
                <div class="tic" id="1"></div>
                <div class="tic" id="2"></div>
                <div class="tic" id="3"></div>
                <div class="tic" id="4"></div>
                <div class="tic" id="5"></div>
                <div class="tic" id="6"></div>
                <div class="tic" id="7"></div>
                <div class="tic" id="8"></div>
            </div>
        </div> 
        <div class="bottom-buttons">
            <button class="clear">Clear</button>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="winner-modal">
        <div class="corner">
        <button class="x">X</button>
        </div>
        <p>The winner is player 1</p>
    </div>
</body>
</html>
